  <body>
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <a class="navbar-brand" href="#">Suppliers</a>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-3" style="background-color:peachpuff">
          Left sidebar is for categories
        </div>

        <div class="col-xs-12 col-sm-6" style="background-color:plum">

		      </div>

		      <span class="input-group-btn">
			<button class="btn btn-success btn-add" type="button">

			</button>
		      </span>
		    </div>
		  </form>
		</div>
	      </div>
	    </div>
	  </div>
	  <br>

	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
